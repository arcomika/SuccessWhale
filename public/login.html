<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>Log In to SuccessWhale</title>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"/>
  </head>
<body>

  <form id="login">
    <p>Username: <input data-bind="value: username" /></p>
    <p>Password: <input data-bind="value: password" type="password" /></p>
    <input type="submit" value="Log in" />
  </form>

  <p>Error: <strong data-bind="text: errormessage"></strong></p>

  <script src="js/libs/cookies.js"></script>
  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/knockout-2.2.1.js"></script>
  <script src="js/successwhale-login.js"></script>

</body>
</html>
